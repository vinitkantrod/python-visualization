{% extends "mainLayout.html" %}
{% block content %}
	<head>
	<style>
	iframe {border: none;}
	#frame2, #frame3 {border-left: 1px solid black;height: 100%;} 
	</style>
	</head>
	<nav class="navbar navbar-fixed-top navbar-inverse">
	  	<div class="container-fluid">
	    	<div class="navbar-header">
      			<a class="navbar-brand" href="#">NextWave Data Science</a>
    		</div>
		    <ul class="nav navbar-nav" style="margin-left:28%">
		      	<li class="active"><a href="#">Home</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right" style="margin-right:3%">
      			<li><a href="{{ url_for('index') }}" style="font-size:16px;"><span class="glyphicon glyphicon-lock"></span>HOME</a></li>
    		</ul>
	  	</div>
	</nav>
	
	<div class="fluid-container">
		<div class="row" style="margin-top:50px">
			<div class="col-md-2" id="frame1">
				<form action="{{ url_for('fileUpload') }}" method="post" enctype="multipart/form-data" style="margin-top:20px; margin-left:10px">
					<div class="form-group">
						<label class="file">
							<input type="file" name="file" id="file">
							<span class="file-custom"></span>
						</label>
					</div>
					<div class="form-group" style="margin-left:30px">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
				{{ files }}
			</div>

			<div class="col-md-7" id="frame2">
				<div>
					<h3 style="text-align:center;border-bottom:1px solid black">File Metadata</h3>
					{{ d }}
				</div>
			</div>
			<div class="col-md-3" id="frame3">
			<h3 style="text-align:center;border-bottom:1px solid black">Select Columns</h3>
			</div>
		</div>
	</div>
	
	<nav class="navbar navbar-default navbar-fixed-bottom navbar-inverse">
  		<div class="fluid-container">
   			<div class="navbar-header" style="margin-left:34%">
      			<a class="navbar-brand" href="#" style="font-size:14px">copyright &copy; 2016. Created by Vaishnavi Kanduri</a>
    		</div>
  		</div>
	</nav>
{% endblock %}
